<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp10578901.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            padding: 20px;
        }

        /* Container for the checkout page */
        .checkout-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7); /* 70% transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
        }

        /* Header of the checkout page */
        .checkout-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .checkout-header h1 {
            font-size: 28px;
        }

        /* Body of the checkout page */
        .checkout-body {
            padding: 20px;
        }

        .product-summary {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #ff5722;
            margin-bottom: 5px;
        }

        .quantity {
            font-size: 16px;
            color: #555;
        }

        /* Form Input Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent for input fields */
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
        }

        /* Footer with Order Total and Buttons */
        .checkout-footer {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 0 0 8px 8px;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .place-order-btn,
        .go-back-btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .place-order-btn {
            background-color: #4CAF50;
            color: white;
        }

        .place-order-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .go-back-btn {
            background-color: #ff5722;
            color: white;
            margin-left: 10px;
        }

        .go-back-btn:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Add hover effect for input fields */
        .form-group input:hover,
        .form-group select:hover {
            background-color: #e0f7fa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .checkout-container {
                padding: 15px;
            }

            .product-summary {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-image {
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
            }

            .checkout-footer {
                flex-direction: column;
                align-items: center;
            }

            .go-back-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="checkout-header">
        <h1>Checkout</h1>
    </div>
    <div class="checkout-body">
        <!-- Product Summary -->
        <div class="product-summary">
            <img src="images/image1.jpeg" alt="Men's Sweatshirt" class="product-image">
            <div class="product-details">
                <p class="product-name">Men's Sweatshirt</p>
                <p class="product-price">$49.99</p>
                <p class="quantity">Quantity: 1</p>
            </div>
        </div>

        <!-- Shipping Details -->
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" required>
                <option value="">Select your state</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <!-- Add more states as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" placeholder="Enter your ZIP code" required>
        </div>

        <!-- Payment Details -->
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>
        </div>

        <div class="form-group">
            <label for="expiration-date">Expiration Date</label>
            <input type="month" id="expiration-date" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
        </div>
    </div>

    <!-- Footer with Order Total and Buttons -->
    <div class="checkout-footer">
        <p class="total-price">Total: $49.99</p>
        <button class="place-order-btn" id="place-order-btn">Place Order</button>
        <button class="go-back-btn" id="go-back-btn">Go Back to Homepage</button>
    </div>
</div>

<script>
    // JavaScript for handling the Place Order button
    document.getElementById('place-order-btn').addEventListener('click', function () {
        const fullName = document.getElementById('full-name').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;
        const state = document.getElementById('state').value;
        const zip = document.getElementById('zip').value;

        if (fullName && address && city && state && zip) {
            alert('Order placed successfully! Thank you for shopping with us.');
        } else {
            alert('Please fill in all the required fields.');
        }
    });

    // JavaScript for handling the Go Back button
    document.getElementById('go-back-btn').addEventListener('click', function () {
        window.location.href = 'index.html'; // Replace 'index.html' with your homepage file path
    });
</script>

</body>
</html>
